<body>
   <h1>CALCULE SEU IMC</h1>
   <label for="nome"><strong>Nome</strong></label>
   <br>
   <input type="text" id="nome" placeholder="Susu" name="nome">
   <br>
   <br>

   <label for="peso"><strong>Peso</strong></label>
   <br>
   <input type="number" id="peso" placeholder="0,00kg" name="peso">
   <br>
   <br>

   <label for="altura"><strong>Altura</strong></label>
   <br>
   <input type="number" id="altura" placeholder="0.00m" name="altura">
   <br>
   <br>
   
   <button onclick="calcular()">
      CALCULAR
   </button>

<script>   

function pl() {document.write("<br>");}

function txt(txt) {document.write(txt); pl();}

function Imc(altura, peso){

    var imc = (Math.round(peso / (altura * altura)));
    return imc;

};

function ClassificacaoDoImc(imc) {

     if(imc>=18 && imc<=25) {
        
        return "Normal"

     }

     if(imc>25 && imc<=30) {
        
        return "Sobre peso"

     }

     if(imc>30 && imc<=40) {
        
        return "Obesidade"

     }
     if(imc>40) {
        
        return "Obesidade grave"

     }


}

function calcular(){
    var imputpeso = document.getElementById("peso");
    var imputaltura = document.getElementById("altura");
   var imputnome = document.getElementById("nome");

   var nome = imputnome.value;
    var peso = imputpeso.value; 
    var altura = imputaltura.value; 
    var imc = Imc(altura, peso)
    var Classificacao = ClassificacaoDoImc(imc);
    txt(nome + ", Seu Imc Ã© " + imc);
    txt(Classificacao)

}

</script>
