<meta charset="UTF-8"> 
<script>   

function pl() 
{document.write("<br>");}

function txt(frase) 
{document.write(frase); pl();}

var numero = 5
var numero2 = 7
for(var multiplicador = 1; multiplicador <= 10; multiplicador++) { 

    document.write(numero + " x " + multiplicador + " = ");
    txt(numero * multiplicador);
    
}
pl();
for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador+ 1) { 

    document.write(numero2 + " x " + multiplicador + " = ");
    txt(numero2 * multiplicador);
}









</script>
